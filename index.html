<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do app</title>
  </head>
  <body>
    <button onclick="addTodo()" id="btn-add-task">Add to do</button>

    <div class="container">
      <div id="todos" class="todos">
        <div class="todos-head">
          <div class="circle"></div>
          <h2 class="todo-title">To do</h2>
        </div>

        <div class="tasks"></div>
      </div>
      <div id="in-progress" class="todos">
        <div class="todos-head">
          <div class="circle"></div>
          <h2 class="todo-title">In progress</h2>
        </div>
        <div class="tasks"></div>
      </div>
      <div id="done" class="todos">
        <div class="todos-head">
          <div class="circle"></div>
          <h2 class="todo-title">Done</h2>
        </div>
        <div class="tasks"></div>
      </div>
      <div id="blocked" class="todos">
        <div class="todos-head">
          <div class="circle"></div>
          <h2 class="todo-title">Blocked</h2>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <div id="modal" class="modal-open">
      <div class="modal-content">
        <h2>Enter task</h2>
        <input type="text" id="task-name" />
        <select id="task-status">
          <option value="todo">ToDo</option>
          <option value="in-progress">In-Progress</option>
          <option value="done">Done</option>
          <option value="blocked">Blocked</option>
        </select>
        <button onclick="saveTodo()">Add task</button>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
