<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do app</title>
  </head>
  <body>
    <button onclick="addTodo()" id="btn-add-task">Add to do</button>

    <div class="container">
      <div id="todos" class="todos">
        <h2>To do</h2>

        <div class="tasks">
          <div></div>
        </div>
      </div>
      <div id="inprogress" class="todos">
        <h2>In progress</h2>
        <div class="tasks"></div>
      </div>
      <div id="done" class="todos">
        <h2>Done</h2>
        <div class="tasks"></div>
      </div>
      <div id="blocked" class="todos">
        <h2>Blocked</h2>
        <div class="tasks"></div>
      </div>
    </div>

    <div id="modal" class="modal-open">
      <div class="modal-content">
        <h2>Enter task</h2>
        <input type="text" id="task-name" />
        <button onclick="saveTodo()">Add task</button>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
